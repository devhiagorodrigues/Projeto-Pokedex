<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Caminho CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/favicon/favicon-16x16.png" type="image/x-icon">

<body>
    <main>
        <img src="#" alt="" class="pokemon_imagem">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="assets/imagens/pokedex.png" alt="pokedex" class="pokedex"> <!--Imagem de fundo-->

    </main>

    <script src="assets/js/script.js"></script>
